<article class="newspost">
    <header>
        <h2>{$caption} </h2>
        <div class="newsicon">{$icon}</div>
    </header>
    <div class="posting">{$text}
        <div class="buttons">
            {$buttons}
        </div>
    </div>
    <footer>
        <p class="newsinfo">{$date}, <span class="user">{$username}</span></p>
        {if isset($comments)}
        <p class="comments">{$comments}</p>
        {/if}
    </footer>
</article>
